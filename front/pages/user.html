<body>
    <div class="container">
        <div class="item header">

        <div class="item sidebar">

            </nav>

        </div>
        <div class="item content-1">
            <div class="content_h1">
                <div class="h1">
                    <h1>Inicio del sistema</h1>
                </div>
                <div class="btn-regis-total">
                    <div class="total">
                        <span>Total:<p>10</p></span>
                    </div>
                    <div class="btn">
                        <input id="btnAgregarUsuario" type="button" value="Crear Usuario">

                <form id="registroForm" class="form-registro">
                    <h2>Registro de Usuario</h2>
                    <div>

                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div>

                    <div>
                        <label for="usuario">Usuario:</label>

                    </div>
                    <div>
                        <label for="contrase침a">Contrase침a:</label>
                        <input type="password" id="contrase침a" name="contrase침a" required>
                    </div>
                    <div>
                        <label for="perfil">Perfil:</label>
                        <select class="perfil" id="perfil" name="perfil" required>
                          <option value="seleccion">Seleccione su perfil</option>
                          <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                          <option value="USUARIO">USUARIO</option>
                        </select>
                    </div>
                    <div>
                        <label for="foto">Foto:</label>
                        <input type="file" id="foto" name="foto" required>
                    </div>
                    <div>
                        <label for="fecha_registro">Fecha Registro:</label>
                        <input type="date" id="fecha_registro" name="fecha_registro" required>
                    </div>
                    <!-- Agrega m치s campos del formulario seg칰n tus necesidades -->
                    <div>
                        <input type="submit" value="Registrar">
                    </div>
                </form>
                <div class="content-button-serch">
                    <div class="search-activos">
                        <input type="search" value="" placeholder="Buscar........游댌">
                        <select>
                            <option value="Activos">Activos</option>
                            <option value="Inactivos">Inactivos</option>
                        </select>
                    </div>
                    
                </div>
            </div>      
        </div>
        <div class="item content-2">
            <div class="content_h2">
                <table class="table" id="usuarios-table">
                    <thead>
                            <th>#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>

                            <th>Usuario</th>

    <script src="../js/login-logout/cerrar_sesion.js"></script>
    <script src="../js/inicio.js"></script>
    <script>
        // JavaScript para mostrar/ocultar el formulario
        document.addEventListener("DOMContentLoaded", function() {
            const btnAgregarUsuario = document.querySelector('#btnAgregarUsuario');
            const formAgregarUsuario = document.querySelector('#registroForm');

            btnAgregarUsuario.addEventListener("click", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.style.display = 'block'; // Muestra el formulario
            });

            formAgregarUsuario.addEventListener("submit", function(event) {
                event.stopPropagation(); // Detiene la propagaci칩n del evento
                formAgregarUsuario.style.display = 'none'; // Oculta el formulario despu칠s de enviarlo
                // Aqu칤 puedes agregar c칩digo para manejar el env칤o del formulario
            });

            window.addEventListener("click", function(event) {
            if (!event.target.matches("#btnAgregarUsuario") && !formAgregarUsuario.contains(event.target)) {
                if (formAgregarUsuario.style.display === 'block') {
                    formAgregarUsuario.style.display = 'none';
                }
            }
        });

        });
    </script>
</body>
</html>
